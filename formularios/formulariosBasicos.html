<!DOCTYPE html>

<html>

	<head>

		<title> Olá Mundaço </title>

		<meta charset="UTF-8"/>



	</head>

	<body>

		<form action="#" method="post">

		Nome:
		<!--input type=text abre caixa de texto-->
		<input type="text" id="nome"> <br>

		Senha:
		<!--se liga no type password-->
		<input type="password" id="senha"> <br>

		Mensagem:
		<!--textarea é maior q o input type=text-->	
		<textarea id="msg"></textarea><br>
		
		</form>
		<!--botão-->
		<button type="submit">Enviar</button>

	</body>

</html>
