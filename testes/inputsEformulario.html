<!DOCTYPE html>
<html lang="pt-br">
    


    <head>
        <title>testando inputs apenas</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <h1>só testando os inputs mesmo nada de mais</h1>

        <br> <hr> 

     <p>desabafa ai po custa nada:</p>

            <!--action = pra onde a resposta do formulário vai, geralmente algum outro arquivo cshtml
                Method= como vai enviar o formulário (post ou get)
            -->

            <form action="inputsEformulario.html" method="post">
                <input type="textarea" id="desabafos" >
                <input type="submit" value="Desabafar">
           
<br><hr>
        
            <p>bota uma senha ai até 12 caracteres:</p>
            
                <input type="password" id="senha" name="senha" maxlength="12">
                <input type="submit" value="Salvar">
           

<br> <hr>

            <p>coloca uma data:</p>
           
                <input type="date" name="data" id="data">
                <input type="submit" value="Salvar">
           

<br> <hr>

            <p>coloca uma data mas com o horário:</p>
            
                <input type="datetime-local" name="data" id="data">
                <input type="submit" value="Salvar">
            
<br> <hr>

            <p>Coloca um email:</p>
           
                <input type="email" name="email" id="email">
                <input type="submit" value="Salvar">
            

<br> <hr>

            <p>corzinha:</p>
                <input type="color" name="cor" id="cor">
                <input type="submit" value="Salvar">
            <p>por onde conheceu</p>
                <input type="radio">facebook

                <input type="radio">instagram

                <input type="radio">jornal

                <input type="radio">Tik Tok

                <input type="submit" value="Salvar">
            </form>

<br> <hr>


    </body>

</html>
